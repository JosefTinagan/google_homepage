<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<title>Google</title>
</head>

	<div id="homepage" class="container">
		<div class="header">
			
			<div class="gmail">
				<a href="#">Gmail</a>

							<div class="sign_in">

							</div>
						</div>
